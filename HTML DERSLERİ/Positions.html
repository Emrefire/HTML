<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARII</title>
    <style>
        .bluebox{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: blue;
            z-index: -1;
        }
        .yellowbox{
            position: fixed;
            left: 15px;
            top: 15px;
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: yellow;
            z-index:+1;
        }
    </style>
</head>
<body>
    <div class="bluebox"></div>
    <div class="bluebox"></div>
    <div class="yellowbox"></div>
     <div class="bluebox"></div>
     <div class="bluebox"></div>
</body>
</html>
