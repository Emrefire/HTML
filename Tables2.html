<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: fantasy;
            font-size: 14px;
        }
        
        
        table{
            border-collapse: collapse;
            width: 80%;
        }
        th{
            background-color: green;
            color: blue;
            text-align: left;
            padding:5px;
        }
        td{
           border: 1px solid green;
           padding:5px;
        }
        tr:nth-child(even){
           background-color: cyan;    
        }
    </style>
</head>
<body>
    <table>
        <thead>
         <tr>
            <th>First Name</th>
            <th>Last Name</th>
           <th>Number</th> 
        </tr>
        </thead>
        
        <tbody>
        <tr>
         <td>Emre</td>
         <td>Dönmez</td>
        <td>2003</td>
       </tr>
        <tr>
        <td>Osman</td>
        <td>Dönmez</td>
        <td>1965</td>
        </tr>
        <tr>
            <td>Hanife</td>
            <td>Dönmez</td>
            <td>1973</td>
        </tr>
        <tr>
            <td>Okan</td>
            <td>Dönmez</td>
            <td>1998</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
